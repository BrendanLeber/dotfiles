# set the prefix key from C-b to C-a
set -g prefix C-a
unbind C-b

# set the delay between a prefix and a command
set -s escape-time 1

# ensure we can send Ctrl-A to other apps
bind C-a send-prefix

# set the base index for windows and panes to 1 instead of zero
set -g base-index 1
setw -g pane-base-index 1

# reload the config file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting windows
bind | split-window -h
bind - split-window -v

# moving beween panes (like vi)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# quick pane selectiong
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# set the default terminal to support 256 colors
set -g default-terminal 'xterm-256color'

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# status line customizations
set -g status-utf8 on
set -g status-right ''

# enable vi keys
setw -g mode-keys vi

# setup copy and paste
bind C-c run "tmux save-buffer - | xsel --input --clipboard"
bind C-v run "tmux set-buffer \"$(xsel --output --clipboard)\"; tmux paste-buffer"

# Solarized 256 colors

set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
#set-window-option -g clock-mode-colour colour64 #green

set -g history-limit 10000
